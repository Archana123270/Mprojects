<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-inner {
            text-align: center;
        }

        .carousel-item {
            height: 400px; /* Adjust the height as needed */
            transition: none !important; /* Disable sliding animation for the text */
        }

        .carousel-item img {
            max-height: 100%;
            width: auto;
            margin: auto;
        }
    </style>
    <title>Text Carousel with Fixed Height and 2-Second Slide Interval</title>
</head>
<body>

    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <h3>Slide 1</h3>
                <p>This is the first slide content.</p>
            </div>
            <div class="carousel-item">
                <h3>Slide 2</h3>
                <p>This is the second slide content.</p>
            </div>
            <div class="carousel-item">
                <h3>Slide 3</h3>
                <p>This is the third slide content.</p>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="lakecomo.jpg"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('#carouselExample').hover(
                function(){
                    $(this).carousel('pause');
                },
                function(){
                    $(this).carousel('cycle');
                }
            );
        });
    </script>

</body>
</html>
